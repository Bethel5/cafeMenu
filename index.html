<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>SWEETS CAFE</h1>
        <p class="established">Est. 2023</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">120</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">125</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">175</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">195</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">180</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">100</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">125</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">150</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">85</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          Visit our Cafe
        </p>
        <p class="address">Summit Safari building </p>
      </footer>
    </div>
  </body>
</html>
